<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Complitable" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login & Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- header -->
	<header> 
		<h2 class="logo">Logo</h2>
		<nav class="navigation"> 
			<a href="https://callmeryd.github.io/BP-BOOTSTRAP/">HOME</a>
			<a href="#">ABOUT</a>
			<a href="#">SERVICE</a>
			<a href="#">CONTACT</a>
			<button class="btnlogin-popup">Login</button>
		</nav>
	</header> 

	<div class="wrapper">
		
		<span class="icon-close"><ion-icon name="close"></ion-icon> 
		</span>

		<div class="form-box login">
			<h2>Login</h2>
			<form action="#" name="logReg">
				<div class="input-box"> 
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required name="email">
					<label>Email</label>
				</div>
				<div class="input-box"> 
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required name="password">
					<label>Password</label>
				</div>
				<div class="remember-forgot"> 
					<label><input type="checkbox">Remeber me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn-loading d-none" disabled>loading..</button>	
				<div class="login-register">
					<p>Don't have an account?<a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
	</div>


	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<script>
	  const scriptURL = 'https://script.google.com/macros/s/AKfycbzh8WyFj7B_RQa1AHOiorNKKecQiKbXMnPUwa0Tkqu2yPvIe960bEehaDVZHIM6sBmivw/exec'
	  const form = document.forms['logReg'];
	  const btn = document.querySelector('.btn');
	  const btnLoading = document.querySelector('.btn-loading');

	  form.addEventListener('submit', e => {
	    e.preventDefault()
	    btnLoading.classList.toggle('d-none');
	    btn.classList.toggle('d-none');
	    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	      .then(response => {
	      	btnLoading.classList.toggle('d-none');
	    	btn.classList.toggle('d-none');
	      	form.reset();
	      	console.log('Success!', response);
	  	})
	      .catch(error => console.error('Error!', error.message))
	  })
	</script>	
</body>

</html>
